<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="description" content="GitHub Favorites | Adicione seus Usuários favoritos do GitHub em um único lugar!">
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/main.js" defer></script>
  <title>GitHub Favorites</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do GitHub</label>
                <input id="input-search" type="text" placeholder="Usuário do GitHub">
                <button>&plus;</button>
            </div>
        </header>
        <!-- inicio da tabela -->
        <table>
            <thead>   <!--cabeçalho da table -->
                <tr>  <!--linha da table-->
                    <th>Usuário</th> <!--coluna da table no thead-->
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>

            <tbody> <!--corpo da table-->
                
            </tbody>
        </table>
    </div>
</body>
</html>
